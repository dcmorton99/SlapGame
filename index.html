<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Slap Game</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3 justify-content-center">
        <img id="logo" src="/assets/logo.png">
      </div>
      <div id="title" class="col mt-3">
        <h1>Friendship is Magic!</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col col-xs-6">
            <h2>Name: </h2>
            <h2>Power: </h2>
            <h2>Health:</h2>
          </div>
          <div class="col col-xs-6">
            <h2 id="name">Discord</h2>
            <h2 id="power">strife</h2>
            <h2 id="foe-health"> 100 </h2>


          </div>
        </div>
        <div class="row">
          <div class="col justify-content-around">
            <button class="btn border shadow-lg p-2 m-2" id="cooperation-button"
              onclick="cooperation()">Cooperation!</button>
            <button class="btn border shadow-lg p-2 m-2" id="kindness-button" onclick="kindness()">Kindness!</button>
            <button class="btn border shadow-lg p-2 m-2" id="generosity-button"
              onclick="generosity()">Generosity!</button>
          </div>
        </div>

      </div>
      <div class="col-6 align-items-right">
        <img id="discord-image" src="/assets/discordfight.png">
      </div>
      <div class="col-6 justify-content-right">
        <button class="btn border shadow-lg text-light p-2 m-2" id="modifier1-button"
          onclick="friction()">Friction!</button>
        <button class="btn border shadow-lg p-2 m-2" id="modifier2-button" onclick="disharmony()">Disharmony!!</button>
        <button class="btn border shadow-lg text-light p-2 m-2" id="modifier3-button"
          onclick="strife()">Strife!!</button>
      </div>
    </div>
  </main>


  <script src="/app.js"></script>
</body>

</html>
